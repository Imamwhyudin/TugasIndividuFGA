<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div class="calc">
		<div class="calc-title">
		  <span class="calc-title-span">
			Kalkulator Sederhana
		  </span>
		  <div class="calc-title-hr"></div>
		</div>
		<div class="calc-display">
		  <div class="calc-display-span secondary-display" id="secondary-display">
		  </div>
		  <div class="calc-display-span primary-display" id="display">
		  </div>
		</div>
		<div class="calc-display-hr"></div>
		<div class="calc-btn" id="btn">
		  <button class="calc-btn-primary" id="7">7</button>
		  <button class="calc-btn-primary" id="8">8</button>
		  <button class="calc-btn-primary" id="9">9</button>
		  <button class="calc-btn-primary btn-bg" id="divide">/</button>
		  <button class="calc-btn-primary" id="4">4</button>
		  <button class="calc-btn-primary" id="5">5</button>
		  <button class="calc-btn-primary" id="6">6</button>
		  <button class="calc-btn-primary btn-bg" id="multiply">*</button>
		  <button class="calc-btn-primary" id="1">1</button>
		  <button class="calc-btn-primary" id="2">2</button>
		  <button class="calc-btn-primary" id="3">3</button>
		  <button class="calc-btn-primary btn-bg" id="add">+</button>
		  <button class="calc-btn-primary btn-bg" id="decimal">.</button>
		  <button class="calc-btn-primary" id="0">0</button>
		  <button class="calc-btn-primary btn-bg-equal" id="equals">=</button>
		  <button class="calc-btn-primary btn-bg" id="subtract">-</button>
		  <button class="calc-btn-clear" id="AC">AC</button>
		</div>
	  </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
